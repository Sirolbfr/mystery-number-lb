<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
        <link rel="stylesheet" href="styles.css">
        <title>Numéro mystère</title>
    </head>
    <body>
        <h1>Numéro mystère</h1>
        <div id="main_cont">
            <div id="levels">
                <button id="easy" type="Facile" onclick="set_diff('easy')">Facile</button>
                <button id="medium" type="Moyen" onclick="set_diff('med')">Moyen</button>
                <button id="hard" type="Difficile" onclick="set_diff('hard')">Difficile</button>
            </div>
            <div id="desc">
                <p>Trouvez le numéro mystère</p>
                <p id="range"></p>
                <p id="max_trials"></p>
                <p id="trial"></p>
            </div>
            <div id="in_sub">
                <input type="number" name="Nombre" min="1" max="10" id="user_nb" placeholder="Nombre">
                <button type="submit" id="submit" onclick="test()">Tester</button>
            </div>
            <div id="results"></div>
            <button id="reset" type="reset" onclick="reset()">Rejouer</button>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
